<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <img src="" alt="">
    <div class="wrapper">
        <div class="sidebar">
            <img id="logo" src="./assets/img/icons/leanTech.svg" alt="LeanTech Logo">
            <img id="dash" class="filter-blue" src="./assets/img/icons/dashboard.svg" alt="Dashboard">
        </div>
        <img src="./assets/img/icons/Lupatest.svg" alt="">
        <div class="main-content">
            <div class="section1">
                <h1>Your Cities</h1>
            </div>
            <div class="section2">
                <div class="select-box">
                  <div class="options-container" id="op">
                  </div>
          
                  <div class="selected">
                    <p>Select city</p>
                  </div>
          
                  <div class="search-box">
                    <input type="text" placeholder="Start typing..." />
                  </div>
                </div>
            </div>
            <div class="section3" id="section3">
            </div>
        </div>
    </div>

    <script src="./scripts/app.js" type="text/javascript"></script>
 
</body>
</html>
